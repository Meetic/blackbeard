language: go
go:
  - 1.8
  - 1.9
  - master
before_install:
  - go get -v -u github.com/golang/dep/cmd/dep
  - go get github.com/mitchellh/gox
  - go get github.com/mattn/goveralls
install:
  - dep ensure
script:
  - go test -v -covermode=count -coverprofile=coverage.out
  #- goveralls -coverprofile=coverage.out -service travis-ci -repotoken $COVERALLS_TOKEN

after_success:
  - gox -osarch="linux/amd64 linux/386 windows/amd64 windows/386 darwin/amd64 darwin/386" -output "bin/blackbeard_{{.OS}}_{{.Arch}}"
  
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/*
  skip_cleanup: true
  on:
    tags: true